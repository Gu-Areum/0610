<P>7월달에 에어컨을 가동시키려 했는데<BR> <STRONG>개뿔이다</STRONG><BR>
도저히 선풍기만으로 버틸 수 없을 정도의 더위가 나를 고통스럽게 만들어<BR>

필터만 씻으려고 했는데 에어컨 내부를 확인하니 곰팡이와 묵은 때가 있길래 기함을 했다<BR>
물티슈로 슥슥 닦으니까 닦이긴 한다만..괜히 찝찝해졌어<BR>
